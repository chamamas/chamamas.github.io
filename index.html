<html>

<head>

</head>
<header class="header">
    <h1>Quiz Game</h1>
    <h1>General knowledge</h1>
</header>


<body>
    <div id="container">
        <div class="block-button">
            <p>
                <button class="start" style> Start </button>
                <button class="questionType1">10 ข้อ</button>
                <button class="questionType2">20 ข้อ</button>
            </p>
            <p>
                <button class="how-to"> How to play </button>
                <div id="detailHow" class="textHow">
                    <center>Read the question and choose the correct answer before time out.</center>
                </div>
            </p>
            <p>
                <button class="about"> About </button>
                <div id="detailGame" class="textAbout">
                    <center>Created by</center>
                    <br>
                    <center>Chamamas Khamput</center>
                    <br>
                    <center>5810450202 sec 200</center>
                </div>
            </P>
        </div>
    </div>
    <div class="block-display">
        <div class="options">
            <p class="numberGame"></p>
            <p class="timer"></p>
            <p class="timeToPlay"></p>
            <p class="coutScore"></p>
        </div>
        <div class="images">
            <img class="image">
        </div>
    </div>
    <div class="block-choice">
        <div class="question"></div>
        <button class="choice1"></button>
        <button class="choice2"></button>
        <br>
        <button class="choice3"></button>
        <button class="choice4"></button>
    </div>

    <script>
        $(".how-many").hide();
        $(".block-choice").hide();
        $(".questionType1").hide();
        $(".questionType2").hide();
        $(".back").hide();
        $(".block-display").hide();
        $(".exit").hide();
        $(".image").hide();
        $(".toggle").hide();
        $(".summary").hide();
        $(".textHow").hide();
        $(".textAbout").hide();
        var mySumQuestion = list;
        var listQuestion = [];
        var answer;
        var timeToPlay = 0;
        var coutScore = 0;
        var numberGame = 0;
        var sumGameNo = 1;
        var timer = 60;
        var beginTime
        ;
        var myPicture;

        $(document).ready(function () {
            $(".start").click(function () {
                $(".start").hide();
                $(".how-to").hide();
                $(".about").hide();
                $(".name").hide();
                $(".how-many").show();
                $(".questionType1").show();
                $(".questionType2").show();
                $(".thirty").show();
                $(".back").show();

            });
        });
        $(document).ready(function () {
            $(".how-to").click(function () {
                $(".start").hide();
                $(".how-to").hide();
                $(".about").hide();
                $(".back").show();
                $(".textHow").show();
            });
        });
        $(document).ready(function () {
            $(".about").click(function () {
                $(".start").hide();
                $(".how-to").hide();
                $(".about").hide();
                $(".back").show();
                $(".textAbout").show();
            });
        });
        $(document).ready(function () {
            $(".questionType1").click(function () {
                $(".block-button").hide();
                $(".timer").show();
                $(".block-display").show();
                $(".block-choice").show();
                $(".exit").show();
                $(".image").show();
                numberGame = 10;
                setQuestion();
                $(".numberGame").html("No: " + sumGameNo + "/" + numberGame);
                startGame();
                setTimer();

            });
        });

        $(document).ready(function () {
            $(".questionType2").click(function () {
                $(".block-button").hide();
                $(".timer").show();
                $(".block-display").show();
                $(".block-choice").show();
                $(".image").show();
                numberGame = 20;
                setQuestion();
                $(".numberGame").html("No: " + sumGameNo + "/" + numberGame);
                startGame();
                setTimer();
            });
        });
        $(document).ready(function () {
            $(".choice1").click(function () {
                if (trueAnswer($(".choice1").text())) {
                    coutScore++;
                }
                newQuiz();
            });
        });

        $(document).ready(function () {
            $(".choice2").click(function () {
                if (trueAnswer($(".choice2").text())) {
                    coutScore++;
                }
                newQuiz();
            });
        });

        $(document).ready(function () {
            $(".choice3").click(function () {
                if (trueAnswer($(".choice3").text())) {
                    coutScore++;
                }
                newQuiz();
            });
        });

        $(document).ready(function () {
            $(".choice4").click(function () {
                if (trueAnswer($(".choice4").text())) {
                    coutScore++;
                }
                newQuiz();
            });
        });
        function setQuestion() {
            console.log(mySumQuestion);
            while (true) {
                let number = Math.floor(Math.random() * 20);
                let no = mySumQuestion[number].no;
                if (listQuestion.indexOf(no) == -1) {
                    listQuestion.push(no);
                    console.log(listQuestion);
                    let question = mySumQuestion[number].question;
                    answer = mySumQuestion[number].answer;
                    myPicture = mySumQuestion[number].image;
                    let choice1 = mySumQuestion[number].choice1;
                    let choice2 = mySumQuestion[number].choice2;
                    let choice3 = mySumQuestion[number].choice3;
                    let choice4 = mySumQuestion[number].choice4;
                    $(".question").html(question);
                    $(".choice1").html(choice1);
                    $(".choice2").html(choice2);
                    $(".choice3").html(choice3);
                    $(".choice4").html(choice4);
                    if (myPicture != undefined) {
                        $(".image").attr("src", myPicture);
                        $(".image").show();
                    }

                    break;
                }
            }
        }
        function trueAnswer(choice) {
            if (answer == choice) {
                return true;
            }
            return false;
        }
        function setTimer() {
            timer = timer - 1;
            $(".timer").html("time: " + timer + " sec");
            if (beginTime) {
                setTimeout(setTimer, 1000);
            }
            if (timer < 0) {
                newQuiz();
            }
        }
        function startGame() {
            beginTime
             = true;
        }
        function stopTimer() {
            beginTime
             = false;
            timer = 60;
        }
        function newQuiz() {
            sumGameNo++;
            $(".numberGame").html("No: " + sumGameNo );
            if (sumGameNo > numberGame) {
                stopTimer();
                $(".block-choice").hide();
                $(".image").hide();
                $(".timer").hide();
                $(".timeToPlay").show();
                $(".numberGame").html("No: " + numberGame + "/" + numberGame);
                $(".coutScore").html("Score: " + coutScore + " score");
                $(".coutScore").show();
                $(".toggle").show();
                $(".timeToPlay").html("timeToPlay: " + Math.floor(timeToPlay / 60) + " minute " + timeToPlay % 60 + " sec");
            }
            else {
                setQuestion();
                timeToPlay = timeToPlay + (60 - timer);
                stopTimer();
                setTimer();
                startGame();
            }
        }
        $(document).ready(function () {
            $("#show").click(function () {
                if ($(".summary").is(":visible")) {
                    $(".summary").hide();
                }
                else {
                    $(".summary").show();
                }
            });
        });




    </script>



</body>

</html>
